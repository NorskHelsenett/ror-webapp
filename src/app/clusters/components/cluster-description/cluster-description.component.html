<div class="mt-5 grid">
  <div class="dark:bg-darker rounded-md bg-white p-2 flex items-center justify-between overflow-x-auto">
    <div class="dark:bg-darker rounded-md bg-white col-span-2 w-full overflow-x-auto">
      <div class="dark:border-primary p-4 flex items-end justify-between border-b">
        <h4 class="dark:text-light text-lg font-semibold text-gray-500">{{ 'common.description' | translate }}</h4>
        <div class="">
          <a
            [routerLink]="['./']"
            [queryParams]="{ tab: 'metadata' }"
            (click)="editRequested()"
            class="dark:text-primary text-primary cursor-pointer"
            >{{ 'common.edit' | translate }}</a
          >
        </div>
      </div>

      <div class="overflow-x-auto">
        <div class="m-3 relative">
          @if (cluster?.metadata?.description) {
            <div class="whitespace-pre-line">{{ cluster?.metadata?.description }}</div>
          } @else {
            <div class="text-gray-500">{{ 'common.noValue' | translate }}</div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
