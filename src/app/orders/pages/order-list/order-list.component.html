<div class="dark:border-primary-darker gap-4 px-4 py-4 lg:py-6 flex items-center border-b">
  <h1 class="text-2xl font-semibold flex-grow">{{ 'pages.apikeys.title' | translate }}</h1>
</div>

<div class="m-4">
  <div class="dark:bg-darker rounded-md bg-white p-2 items-center justify-between">
    <div class="dark:bg-darker rounded-md bg-white">
      <div class="dark:border-primary p-3 flex items-center justify-between border-b">
        <span class="flex-grow"></span>

        <a
          (click)="fetchOrders()"
          class="hover:bg-primary-dark focus:ring-primary dark:focus:ring-offset-dark ml-2 rounded-md bg-green-700 px-4 py-2 text-sm text-white focus:ring-offset-white cursor-pointer focus:ring focus:ring-offset-1 focus:outline-none"
        >
          {{ 'common.refresh' | translate }}
        </a>
      </div>
      <div class="p-3">
        @if (orders$ | async; as orders) {
          <div>
            <p-table
              #ordersTable
              [value]="orders?.clusterorders"
              dataKey="spec.cluster"
              [rows]="25"
              [showCurrentPageReport]="true"
              [rowsPerPageOptions]="[10, 25, 50]"
              [paginator]="true"
              currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
              [globalFilterFields]="['spec.cluster', 'kind']"
            >
              <ng-template #caption>
                <div class="flex">
                  <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="ordersTable.clear()"></button>
                  <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <!-- <input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword" /> -->
                  </span>
                </div>
              </ng-template>
              <ng-template #header>
                <tr>
                  <th style="min-width: 15rem" class="p-1">
                    <div class="align-items-center flex">
                      Cluster name
                      <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>
                    </div>
                  </th>
                  <th style="min-width: 15rem" class="p-1">
                    <div class="align-items-center flex">
                      Kind
                      <p-columnFilter type="text" field="kind" display="menu"></p-columnFilter>
                    </div>
                  </th>
                </tr>
              </ng-template>
              <ng-template #body let-order>
                <tr>
                  <td>
                    <a
                      class="ml-2 hover:text-blue-800 dark:hover:text-blue-400 cursor-pointer hover:underline"
                      routerLink="/orders/{{ order?.metadata?.uid }}"
                      >{{ order?.spec?.cluster }}</a
                    >
                  </td>
                  <td>
                    {{ order?.kind }}
                  </td>
                </tr>
              </ng-template>
              <ng-template #emptymessage>
                <tr>
                  <td colspan="7">No orders found.</td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        }
        <ng-template #loadingOrError>
          @if (ordersFetchError) {
            <div class="my-4 rounded-md bg-red-200 px-6 py-4 text-lg mx-auto flex items-center">
              <span class="p-2 text-red-800"> {{ 'pages.apikeys.error' | translate }} </span>
              <button class="btn text-black" (click)="fetchOrders()">{{ 'common.tryAgain' | translate }}</button>
            </div>
          } @else {
            <app-spinner></app-spinner>
          }
        </ng-template>
      </div>
    </div>
  </div>
</div>
