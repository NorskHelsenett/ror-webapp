<form [formGroup]="clusterForm">
  <div class="md:w-1/2 w-full">
    <app-summary [value]="clusterForm?.value" (gotoStep)="linkToStep($event)"></app-summary>
  </div>
  <div class="mt-3 flex justify-start">
    <a
      (click)="prevSteps()"
      class="hover:bg-primary-dark focus:ring-primary dark:focus:ring-offset-dark rounded-md bg-gray-600 px-4 py-2 text-sm text-white ease-in-out hover:-translate-y-1 focus:ring-offset-white float-left flex-none transition delay-50 duration-300 hover:scale-110 focus:ring focus:ring-offset-1 focus:outline-none"
    >
      <span>{{ 'common.previous' | translate }}</span>
    </a>
    <div class="grow"></div>
    <button
      [disabled]="!validForm()"
      (click)="createCluster()"
      class="hover:bg-primary-dark focus:ring-primary dark:focus:ring-offset-dark rounded-md bg-green-700 px-4 py-2 text-sm text-white ease-in-out hover:-translate-y-1 focus:ring-offset-white disabled:bg-gray-900 disabled:hover:bg-gray-900 float-left flex-none transition delay-50 duration-300 hover:scale-110 focus:ring focus:ring-offset-1 focus:outline-none disabled:cursor-not-allowed disabled:opacity-25"
    >
      <span>{{ 'common.create' | translate }}</span>
    </button>
  </div>
  @if (createError) {
    <div class="my-4 rounded-md px-6 py-4 text-lg mx-auto flex flex-col items-center">
      <span class="bg-red-200 p-2 dark:bg-red-900"> {{ 'pages.create.cluster.steps.summary.errorSubmit' | translate }} </span>
      <div class="dark:text-white flex flex-col">
        <span>{{ createError?.status }} {{ createError?.statusText }}</span>
        <span>{{ createError?.error?.message }}</span>
      </div>
    </div>
  }
</form>
