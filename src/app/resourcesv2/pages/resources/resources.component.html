<div class="dark:border-primary-darker gap-4 px-4 py-4 lg:py-6 flex items-center border-b">
  <h1 class="text-2xl font-semibold flex-grow">{{ 'pages.resourcesv2.title' | translate }}</h1>
</div>

<div class="m-4">
  <div class="dark:bg-darker rounded-md bg-white p-2 items-center justify-between">
    <div class="dark:bg-darker rounded-md bg-white">
      <div class="dark:border-primary p-3 flex items-center justify-between border-b">
        <app-resourcesv2-filter
          class="flex-grow"
          [clusters]="(clusters$ | async)?.data"
          [resourceTypes]="resourceTypes"
          (filterChange)="resourcesTable.filterChanged($event)"
          (reset)="resourcesTable.reset()"
        ></app-resourcesv2-filter>
        <a
          (click)="resourcesTable.refreshData()"
          class="hover:bg-primary-dark focus:ring-primary dark:focus:ring-offset-dark ml-2 rounded-md bg-green-700 px-4 py-2 text-sm text-white focus:ring-offset-white cursor-pointer focus:ring focus:ring-offset-1 focus:outline-none"
        >
          {{ 'common.refresh' | translate }}
        </a>
      </div>
      <div class="p-3 flex flex-col">
        <app-resources-v2-list #resourcesTable (resourceSelected)="showSelectedResource($event)"></app-resources-v2-list>
      </div>
    </div>
  </div>
</div>

<p-drawer [(visible)]="sidebarVisible" position="right" styleClass="sm:w-full md:w-1/2">
  @if (selectedResource) {
    <app-resource-v2-details [resource]="selectedResource"></app-resource-v2-details>
  }
</p-drawer>
